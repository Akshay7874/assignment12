<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .ball {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: relative;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                top: 0;
            }
            50% {
                top: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="ball"></div>
</body>
</html>
