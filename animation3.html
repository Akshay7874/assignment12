<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes grow {
            0% {
                width: 50px;
                height: 50px;
            }
            100% {
                width: 200px;
                height: 200px;
            }
        }

        #box {
            width: 200px;
            height: 200px;
            background-color: blue;
            animation: grow 2s infinite;
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
