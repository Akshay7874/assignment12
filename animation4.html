<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .circle {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle i {
            position: absolute;
            transform: translateY(-50%) rotate(0deg);
        }

        .circle i:nth-child(1) {
            top: 5%;
            left: 50%;
        }

        .circle i:nth-child(2) {
            top: 50%;
            left: 95%;
        }

        .circle i:nth-child(3) {
            top: 95%;
            left: 50%;
        }

        .circle i:nth-child(4) {
            top: 50%;
            left: 5%;
        }

        .circle i:nth-child(5) {
            top: 25%;
            left: 75%;
        }

        .pay-bills {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, transform 1s;
        }

        .pay-bills:hover {
            background-color: black;
            color: white;
        }

        .move-right {
            animation: moveRight 2s forwards;
        }

        @keyframes moveRight {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(200px);
            }
        }
    </style>
</head>
<body>
    <div class="circle">
        <i class="fas fa-home"></i>
        <i class="fas fa-envelope"></i>
        <i class="fas fa-bell"></i>
        <i class="fas fa-money-bill-wave"></i>
        <i class="fas fa-credit-card"></i>
    </div>
    <button class="pay-bills move-right">Pay bills instantly</button>
</body>
</html>
